query GetUsers($search: String, $isActive: Boolean, $limit: Int, $offset: Int) {
  users(search: $search, isActive: $isActive, limit: $limit, offset: $offset) {
    id
    email
    username
    firstName
    lastName
    role
    isActive
  }
}
query GetMe {
  me {
    id
    email
    username
    firstName
    lastName
    phone
    isActive
    role
  }
}