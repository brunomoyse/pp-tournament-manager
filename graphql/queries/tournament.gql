query GetTournaments($clubId: UUID, $from: DateTime, $to: DateTime, $status: TournamentStatus, $limit: Int, $offset: Int) {
  tournaments(clubId: $clubId, from: $from, to: $to, status: $status, limit: $limit, offset: $offset) {
    id
    title
    description
    clubId
    startTime
    endTime
    buyInCents
    seatCap
    status
    liveStatus
    createdAt
    updatedAt
  }
}

query GetTournament($id: UUID!) {
  tournament(id: $id) {
    id
    title
    description
    startTime
    endTime
    buyInCents
    status
    liveStatus
    structure {
      id
      tournamentId
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
      breakDurationMinutes
    }
    clock {
      id
      tournamentId
      status
      currentLevel
      timeRemainingSeconds
      levelStartedAt
      levelEndTime
      totalPauseDurationSeconds
      autoAdvance
      currentStructure {
        id
        tournamentId
        levelNumber
        smallBlind
        bigBlind
        ante
        durationMinutes
        isBreak
        breakDurationMinutes
      }
      nextStructure {
        id
        tournamentId
        levelNumber
        smallBlind
        bigBlind
        ante
        durationMinutes
        isBreak
        breakDurationMinutes
      }
    }
    registrations {
      id
      userId
      registrationTime
      status
      notes
    }
  }
}

query GetTournamentStructure($tournamentId: ID!) {
  tournamentStructure(tournamentId: $tournamentId) {
    id
    tournamentId
    levelNumber
    smallBlind
    bigBlind
    ante
    durationMinutes
    isBreak
    breakDurationMinutes
  }
}

mutation RegisterTournament($input: RegisterForTournamentInput!) {
  registerForTournament(input: $input) {
    id
    tournamentId
    userId
    registrationTime
    status
    notes
  }
}

query GetTournamentPlayers($tournamentId: UUID!) {
  tournamentPlayers(tournamentId: $tournamentId) {
    registration {
      id
      registrationTime
      status
      notes
    }
    user {
      id
      firstName
      lastName
      username
      email
      role
    }
  }
}

query GetTournamentPayout($tournamentId: ID!) {
  tournamentPayout(tournamentId: $tournamentId) {
    id
    tournamentId
    templateId
    playerCount
    totalPrizePool
    positions {
      position
      percentage
      amountCents
    }
    createdAt
    updatedAt
  }
}

query GetTournamentEntries($tournamentId: ID!) {
  tournamentEntries(tournamentId: $tournamentId) {
    id
    tournamentId
    userId
    entryType
    amountCents
    chipsReceived
    recordedBy
    notes
    createdAt
    updatedAt
  }
}

query GetTournamentEntryStats($tournamentId: ID!) {
  tournamentEntryStats(tournamentId: $tournamentId) {
    tournamentId
    totalEntries
    totalAmountCents
    uniquePlayers
    initialCount
    rebuyCount
    reEntryCount
    addonCount
  }
}

query GetLeaderboard($period: LeaderboardPeriod, $limit: Int, $clubId: UUID) {
  leaderboard(period: $period, limit: $limit, clubId: $clubId) {
    entries {
      user {
        id
        firstName
        lastName
        username
        email
      }
      rank
      totalTournaments
      totalBuyIns
      totalWinnings
      netProfit
      totalItm
      itmPercentage
      roiPercentage
      averageFinish
      firstPlaces
      finalTables
      points
    }
    totalPlayers
    period
  }
}

query GetMyTournamentStatistics {
  myTournamentStatistics {
    last7Days {
      totalItm
      totalTournaments
      totalWinnings
      totalBuyIns
      itmPercentage
      roiPercentage
    }
    last30Days {
      totalItm
      totalTournaments
      totalWinnings
      totalBuyIns
      itmPercentage
      roiPercentage
    }
    lastYear {
      totalItm
      totalTournaments
      totalWinnings
      totalBuyIns
      itmPercentage
      roiPercentage
    }
  }
}

query GetMyRecentTournamentResults($limit: Int) {
  myRecentTournamentResults(limit: $limit) {
    result {
      id
      tournamentId
      userId
      finalPosition
      prizeCents
      points
      notes
      createdAt
    }
    tournament {
      id
      title
      startTime
      buyInCents
    }
  }
}

query GetBlindStructureTemplates {
  blindStructureTemplates {
    id
    name
    description
    levels {
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
      breakDurationMinutes
    }
    createdAt
  }
}