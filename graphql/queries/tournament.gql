query GetLeaderboard($period: LeaderboardPeriod, $pagination: PaginationInput, $clubId: UUID) {
  leaderboard(period: $period, pagination: $pagination, clubId: $clubId) {
    items {
      user {
        id
        firstName
        lastName
        username
        email
      }
      rank
      totalTournaments
      totalBuyIns
      totalWinnings
      netProfit
      totalItm
      itmPercentage
      roiPercentage
      averageFinish
      firstPlaces
      finalTables
      points
    }
    totalCount
    pageSize
    offset
    hasNextPage
  }
}

query GetMyTournamentStatistics {
  myTournamentStatistics {
    last7Days {
      totalItm
      totalTournaments
      totalWinnings
      totalBuyIns
      itmPercentage
      roiPercentage
    }
    last30Days {
      totalItm
      totalTournaments
      totalWinnings
      totalBuyIns
      itmPercentage
      roiPercentage
    }
    lastYear {
      totalItm
      totalTournaments
      totalWinnings
      totalBuyIns
      itmPercentage
      roiPercentage
    }
  }
}

query GetMyRecentTournamentResults($limit: Int) {
  myRecentTournamentResults(limit: $limit) {
    result {
      id
      tournamentId
      userId
      finalPosition
      prizeCents
      points
      notes
      createdAt
    }
    tournament {
      id
      title
      startTime
      buyInCents
      rakeCents
    }
  }
}

