query GetTournaments($clubId: UUID, $from: DateTime, $to: DateTime, $status: TournamentStatus, $limit: Int, $offset: Int) {
  tournaments(clubId: $clubId, from: $from, to: $to, status: $status, limit: $limit, offset: $offset) {
    id
    title
    description
    clubId
    startTime
    endTime
    buyInCents
    seatCap
    status
    liveStatus
    createdAt
    updatedAt
  }
}

query GetTournament($id: UUID!) {
  tournament(id: $id) {
    id
    title
    description
    startTime
    endTime
    buyInCents
    status
    liveStatus
    structure {
      id
      tournamentId
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
      breakDurationMinutes
    }
    clock {
      id
      tournamentId
      status
      currentLevel
      timeRemainingSeconds
      levelStartedAt
      levelEndTime
      totalPauseDurationSeconds
      autoAdvance
      currentStructure {
        id
        tournamentId
        levelNumber
        smallBlind
        bigBlind
        ante
        durationMinutes
        isBreak
        breakDurationMinutes
      }
      nextStructure {
        id
        tournamentId
        levelNumber
        smallBlind
        bigBlind
        ante
        durationMinutes
        isBreak
        breakDurationMinutes
      }
    }
    registrations {
      id
      userId
      registrationTime
      status
      notes
    }
  }
}

query GetTournamentStructure($tournamentId: ID!) {
  tournamentStructure(tournamentId: $tournamentId) {
    id
    tournamentId
    levelNumber
    smallBlind
    bigBlind
    ante
    durationMinutes
    isBreak
    breakDurationMinutes
  }
}

mutation RegisterTournament($input: RegisterForTournamentInput!) {
  registerForTournament(input: $input) {
    id
    tournamentId
    userId
    registrationTime
    status
    notes
  }
}

query GetTournamentPlayers($tournamentId: UUID!) {
  tournamentPlayers(tournamentId: $tournamentId) {
    registration {
      id
      registrationTime
      status
      notes
    }
    user {
      id
      firstName
      lastName
      username
      email
      role
    }
  }
}

query GetTournamentPayout($tournamentId: ID!) {
  tournamentPayout(tournamentId: $tournamentId) {
    totalPrizePool
    playerCount
    positions {
      position
      percentage
      amountCents
    }
  }
}