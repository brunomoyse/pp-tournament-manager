mutation CheckInPlayer($input: CheckInPlayerInput!) {
  checkInPlayer(input: $input) {
    registration {
      id
      status
    }
    seatAssignment {
      id
      tournamentId
      clubTableId
      userId
      seatNumber
      stackSize
      isCurrent
      assignedAt
    }
    message
  }
}

