mutation LoginUser($input: UserLoginInput!) {
  loginUser(input: $input) {
    token
    user {
      id
      email
      username
      firstName
      lastName
      role
    }
  }
}

mutation Logout {
  logout {
    success
  }
}

mutation UpdateProfile($input: UpdateProfileInput!) {
  updateProfile(input: $input) {
    id
    email
    username
    first_name
    last_name
    phone
    is_active
    role
    created_at
    updated_at
    display_preference
    display_name
  }
}