mutation CreateTournamentClock($tournamentId: ID!) {
  createTournamentClock(tournamentId: $tournamentId) {
    id
    tournamentId
    status
    currentLevel
    autoAdvance
  }
}

mutation StartTournamentClock($tournamentId: ID!) {
  startTournamentClock(tournamentId: $tournamentId) {
    id
    tournamentId
    status
    currentLevel
    timeRemainingSeconds
    levelStartedAt
    levelEndTime
    totalPauseDurationSeconds
    autoAdvance
    currentStructure {
      id
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
    }
    nextStructure {
      id
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
    }
  }
}

