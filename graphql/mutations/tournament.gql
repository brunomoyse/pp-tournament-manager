mutation AssignTableToTournament ($input: AssignTableToTournamentInput!) {
  assignTableToTournament(input: $input) {
    id
    tournamentId
    tableNumber
    maxSeats
  }
}

mutation UnassignTableFromTournament($input: UnassignTableFromTournamentInput!) {
  unassignTableFromTournament(input: $input)
}

mutation AddTournamentEntry($input: AddTournamentEntryInput!) {
  addTournamentEntry(input: $input) {
    id
    tournamentId
    userId
    entryType
    amountCents
    chipsReceived
    recordedBy
    notes
    createdAt
    updatedAt
  }
}

mutation DeleteTournamentEntry($entryId: ID!) {
  deleteTournamentEntry(entryId: $entryId)
}

mutation EnterTournamentResults($input: EnterTournamentResultsInput!) {
  enterTournamentResults(input: $input) {
    success
    results {
      id
      tournamentId
      userId
      finalPosition
      prizeCents
      points
      notes
      createdAt
    }
    deal {
      id
      tournamentId
      dealType
      affectedPositions
      customPayouts {
        userId
        amountCents
      }
      totalAmountCents
      notes
      createdBy
    }
  }
}

mutation UpdateTournamentStatus($input: UpdateTournamentStatusInput!) {
  updateTournamentStatus(input: $input) {
    id
    title
    liveStatus
    status
  }
}

mutation CreateTournament($input: CreateTournamentInput!) {
  createTournament(input: $input) {
    id
    title
    description
    clubId
    startTime
    endTime
    buyInCents
    seatCap
    status
    liveStatus
    earlyBirdBonusChips
    createdAt
    updatedAt
    structure {
      id
      tournamentId
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
      breakDurationMinutes
    }
  }
}

mutation UpdateTournament($input: UpdateTournamentInput!) {
  updateTournament(input: $input) {
    id
    title
    description
    clubId
    startTime
    endTime
    buyInCents
    seatCap
    status
    liveStatus
    earlyBirdBonusChips
    createdAt
    updatedAt
    structure {
      id
      tournamentId
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
      breakDurationMinutes
    }
  }
}