mutation CreatePayoutTemplate($input: CreatePayoutTemplateInput!) {
  createPayoutTemplate(input: $input) {
    id
    name
    description
    minPlayers
    maxPlayers
    payoutStructure {
      position
      percentage
    }
    createdAt
    updatedAt
  }
}

mutation UpdatePayoutTemplate($input: UpdatePayoutTemplateInput!) {
  updatePayoutTemplate(input: $input) {
    id
    name
    description
    minPlayers
    maxPlayers
    payoutStructure {
      position
      percentage
    }
    createdAt
    updatedAt
  }
}

mutation DeletePayoutTemplate($id: ID!) {
  deletePayoutTemplate(id: $id)
}

mutation CreateBlindStructureTemplate($input: CreateBlindStructureTemplateInput!) {
