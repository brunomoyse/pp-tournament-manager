subscription TournamentClockUpdates($tournamentId: ID!) {
  tournamentClockUpdates(tournamentId: $tournamentId) {
    id
    tournamentId
    status
    currentLevel
    timeRemainingSeconds
    levelStartedAt
    levelEndTime
    totalPauseDurationSeconds
    autoAdvance
    currentStructure {
      id
      tournamentId
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
      breakDurationMinutes
    }
    nextStructure {
      id
      tournamentId
      levelNumber
      smallBlind
      bigBlind
      ante
      durationMinutes
      isBreak
      breakDurationMinutes
    }
  }
}

subscription TournamentRegistrations{
  tournamentRegistrations {
    tournamentId
    player {
      user {
        firstName
        lastName
      }
      registration {
        registrationTime
      }
    }
    eventType
  }
}